<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件流</title>
	<style type="text/css">
        ul{
        	padding:20px;
        	border:5px solid black;
        	list-style: none;
        }
        ul .li{
        	padding:20px;
        	border:3px solid green;
        }
        ol li{
        	padding:20px;
        	border:1px solid blue;
        	list-style: none;
        }
        .ul1{
        	position: relative;
        	top:-100px;
        	background: green;
        }
	</style>
</head>
<body>
	<ul>
		<li class="li">
			<ol>
				<li></li>
			</ol>
		</li>
	</ul>
	<ul class="ul1"></ul>
</body>
 <script type="text/javascript">
    var olli=document.querySelector("ol li");
    var ul=document.querySelector("ul");
    var li=document.querySelector(".li");
    var ul1=document.querySelector(".ul1")
    olli.onclick=function(){
    	console.log("olli is onclick");
    }
    ul.onclick=function(){
    	console.log("ul is onclick");
    }
    li.onclick=function(){
    	console.log("li is oncilck");
    }
    ul1.onclick=function(){
    	console.log("ul1 is onclick");
    }
    ul.onmousemove=function(){
    	console.log("move")
    }
 </script>
</html>
